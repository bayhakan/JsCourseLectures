<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="liste">
        <li>Ankara</li>
    </ul>



    <script>

        const sehirler = ["Ankara", "İzmir", "İstanbul","Adana"];

       let srtSehirler ="";

       // For Each
        sehirler.forEach((sehir, i) => {
        srtSehirler += `<li>${i+1} - ${sehir}</li>`;
         
        });

       



        //for of
        for(let [i, sehir] of sehirler.entries()){
        srtSehirler += `<li>${i+1} - ${sehir}</li>`;
        }

        document.querySelector("#liste").innerHTML = srtSehirler;
    </script>
</body>
</html>
